{% extends "superheroes_base.html" %}

{% block content %}
<h1>{{ page_title }}</h1>
<div class="container">
{% for field, value in data.items %}
    <div class="row">
        <div class="col-2">{{ field }}</div>
        <div class="col-10">{{ value }}</div>
    </div>
{% endfor %}
</div>
{% endblock %}
