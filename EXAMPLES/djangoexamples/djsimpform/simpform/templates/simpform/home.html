{% extends "simpform/simpform_base.html" %}
{% block content %}
<div class="container">
<form action="{% url 'simpform:home' %}" method="post">
    {% csrf_token %}
    {{ simpleform.as_p }}

    Welcome, {{ username }}
    {% endif %}
</form>
</div>
{% endblock content %}
