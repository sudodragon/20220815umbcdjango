{% extends "bands/bands_base.html" %}

{% block title %}
 {{ title }}
{% endblock title %}

{% block content %}

<h1>Albums</h1>

{% for album in object_list %}
<div class="row">
    <div class="col-3">
    <a href="{% url 'bands:albumdetails' album.pk  %}">{{ album.album_name }}</a>
    </div>
    <div class="col-3">
    <a href="{% url 'bands:banddetails' album.band.pk %}">{{ album.band }}</a>
    </div>
</div>
{% endfor %}

{% endblock %}

</body>
</html>
