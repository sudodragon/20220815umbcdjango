{% extends "bands/bands_base.html" %}

{% block title %}

    {% if genre %}
        {{ genre.name }}
    {% endif %}

    {{ title }}

{% endblock title %}

{% block content %}

<h1>Pick a Band:</h1>

{% for band in bands %}
<div class="row">
    <div class="col-3">
    <a href="{% url 'bands:band_details' band.id  %}">{{ band.name }}</a>
    </div>
    <div class="col-3">
    {{ band.genre }}
    </div>
</div>
{% endfor %}

{% endblock %}

</body>
</html>
